<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="icon" href="img/Logo.ico" type="image/ico" size="32x32">
    <title>Wizard's Peak: Spellbound Ascent</title>
</head>
<body>
  <div style="position: absolute;">
    <div style="float: left; z-index: 5; display: none;">
        <button id="getcheckpoint1">CP1</button><br>
        <button id="getcheckpoint2">CP2</button><br>
        <button id="getcheckpoint3">CP3</button><br>
        <button id="getcheckpoint4">CP4</button><br>
        <button id="getcheckpoint5">CP5</button><br>
        <button id="getcheckpoint6">CP6</button><br>
        <button id="getcheckpoint7">CP7</button><br>
    </div><br>
    <div style="float: left; z-index: -1; display: block; color: white;">
        <h3>W = Up</h3>
        <h3>A = Left</h3>
        <h3>D = Right</h3>
        <h3>Space = Dash</h3>
    </div>
  </div>
<div>
    <canvas></canvas>
    <div id="timer">
        <p id="minutes">00</p>
        <p id="colon">:</p>
        <p id="seconds">00</p>
    </div>
    <span>
        <p id="death">death: 0</p>
    </span>
    <div id="respawn"> 
        <h2>you died wanna respawn?</h2>
        <button id="yes" onclick="respawn()">yes</button>
        <button id="no" onclick="window.close();">no</button>
    </div>
    <div id="win"> 
        <h1>you win</h1>
    <span id="wintimer">
        <p id="time">time:</p>
        <p id="winminutes"></p>
        <p id="wincolon">:</p>
        <p id="winsecond"></p>
    </span>
    <span id="windeaths">
        <p id="deaths">deaths:</p>
        <p id="timedeaths">10</p>
    </span>
    <button id="restart" onclick="location.reload();">restart?</button>
    </div>
    <span id="dashbox">
        <h3 id="dash">dash</h3>
    </span>
</div>   

</body>
<script src="./js/util.js"></script>
<script src="./js/classes/collisionblock.js"></script>
<script src="./js/classes/sprite.js"></script>
<script src="./js/classes/player.js"></script>
<script src="./js/data/collisions.js"></script>
<script src="index.js"></script>


</html>
